<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../resources/css/forgotpw.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../resources/css/loadingScreen.css">
    <link rel="stylesheet" href="../resources/css/popUp.css">
    <link rel="stylesheet" href="../resources/css/alertFromDown.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>

  <title>Reset Password</title>
</head>

<body>

  <div id="toast">
    <div id="desc"></div>
  </div>

  <div class="loader-wrapper hideME" id="loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
  </div>




    <div class="container notsoLoad" id="notsoLoad">

      <div class="wrap">

        <div class="content">
              <h1>Enter new password</h1>

              <div class="passwordDIV">
                <input type="password" placeholder="New password" id="pass1" onfocus="hideValidate('pass2')">
                <progress max="100" value="0" id="strength"></progress>
              </div>

              <div class="passwordDIV">
                <input type="password" placeholder="Confirm new password" id="pass2" onfocus="hideValidate('pass2')">
                <span class="words" id="newPassWord"></span>
              </div>

              <div class="btn">
                <button type="submit" id="btn">Confirm</button>
              </div>

              <div class="home">
                <i class="fas fa-long-arrow-alt-left" id="backIcon"></i><a href="login.html">Back to login</a>
              </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="../resources/js/forgotpwChangePW.js"></script>
    <script src="../resources/js/alertFromDown.js"></script>

</body>

</html>
