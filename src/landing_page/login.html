<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../resources/css/signupAndlogin.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>login</title>
  </head>

  <body>

    <div class="containerLogin">

      <div class="sideLogin">
        <h1>New here ?</h1>
        <p>If you want to get an OSCA license then join with us</p>

        <div class="forButtonLogin">
          <button class="buttonEffect" id="signupBtn">Sign up</button>
        </div>

        <img src="../resources/images/login.svg" alt="">

      </div>



      <div class="formDivLogin">

        <div class="home">
          <i class="fas fa-home" id="homeIcon"></i><a href="Home.html">Home</a>
        </div>

        <h1>Login</h1>

        <div><i class="fas fa-envelope" id="loginIcon"></i><input type="text" placeholder="Email address"></div>
        <div><i class="fas fa-unlock-alt" id="loginIcon"></i><input type="password" placeholder="Password"></div>
        <div><p><a href="forgotpwUI.html">Forgot password?</a></p></div>
        <button type="submit">Login</button>
      </div>

    </div>





    <div class="visuallyhidden hidden">

      <div class="formDivSignup">

        <div class="homeSignup">
          <i class="fas fa-home" id="homeSignupIcon"></i><a href="Home.html">Home</a>
        </div>

        <h1>Sign up</h1>

        <div class="columns">
   
            <div class="col1">
              <div><i class="fas fa-user" id="signupIcon"></i> <input type="text" placeholder="First name">    </div>
              <div> <i class="fas fa-user" id="signupIcon"></i><input type="text" placeholder="Last name">   </div>
              <div><i class="fas fa-envelope" id="signupIcon"></i><input type="text" placeholder="Email address">    </div>
              <div><i class="fas fa-phone-square-alt" id="signupIcon"></i><input type="text" placeholder="Phone number">    </div>
              <div><i class="fas fa-id-card" id="signupIcon"></i><input type="text" placeholder="NIC number">   </div>
              <div><i class="fas fa-unlock-alt" id="signupIcon"></i><input type="password" placeholder="Password">   </div>
              <div><i class="fas fa-unlock-alt" id="signupIcon"></i><input type="password" placeholder="Confirm password">    </div>
            </div>

          </div>

          <button type="submit">Sign up</button>
      </div>
      

      <div class="sideSignup">
        <h1>Already have an account ?</h1>
        <p>Let's get in !</p>

        <div class="forButtonSignup">
          <button class="buttonEffect" id="loginBtn">Login</button>
        </div>

        <img src="../resources/images/signup.svg" alt="">

      </div>
    </div>

    <script src="../resources/js/login.js"></script>
</body>

</html>
