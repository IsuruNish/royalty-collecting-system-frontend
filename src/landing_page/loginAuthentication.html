<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../resources/css/loginAuthentication.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Authentication</title>
</head>

<body>


    <div class="container">

      <div class="wrap">

        <div class="content">
              <h1>We have sent a verification code to your phone</h1>

              <div>
                <i class="fas fa-list-ol" id="loginIcon"></i><input type="text" placeholder="Enter code">
              </div>

              <div class="btn">
                <button type="submit">Submit</button>
              </div>

              <div class="top">
                <i class="fas fa-undo" id="resendIcon"></i><a href="login.html">Resend code</a>
              </div>

              <div class="home">
                <i class="fas fa-long-arrow-alt-left" id="backIcon"></i><a href="login.html">Back to login</a>
              </div>
        </div>
      </div>
    </div>





</body>

</html>
