<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu Bar</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/M-dashboard.css">
    <link rel="stylesheet" href="../resources/css/alertFromDown.css">
    <link rel="stylesheet" href="../resources/css/popUp.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../resources/css/loadingScreen.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
    <script src="../resources/js/script.js"></script>

</head>

<body>

    <div id="toast">
        <div id="desc"></div>
    </div>
  
    <div class="loader-wrapper" id="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>


    <div class="notsoLoad hideME" id="notsoLoad">

    <input type="checkbox" id="check">

        <label for="check">
            <i class="fas fa-bars" id="btn"></i>

            <i class="fas fa-times" id="cancel"></i>
        </label>

        <div class="sidebar">
            <header>OSCA</header>

            <ul> 
                <li><a href="M-dashboard.html"><i class="fas fa-qrcode"></i>My Profile</a></li>
                <li><a href="ztestReg.html"><i class="fas fa-music"></i>Register songs</a></li>
                <li><a href="M-SongOwnership.html"><i class="fas fa-tag"></i>Song information</a></li>
                <li><a href="M-upcoming.html"><i class="fad fa-calendar-star"></i>Upcoming income</a></li>
                <li><a href="M-help.html"><i class="fas fa-user-headset"></i>Help</a></li>
                <li><a href="../landing_page/Home.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </div>

    
        <section>

            <!-- <div class="all"> -->
                <div class="header">
                    
                    <div class="first">
                        <h2>Dashboard</h2>
                        <h3>Welcome to OSCA!!!</h3>
                    </div>

                    <div class="second">
                        <i class="fas fa-bell" id="bell" onclick="window.location.href='M-notificationUI.html'"></i>
                        <img src="../resources/images/profile.jpg" id="profilePicSmall" alt="Avatar" />
                        <h3 id="Topname">,</h3>
                        
                        <div class="dropdown">
                            <i class="fas fa-chevron-circle-down" id="dropdown"></i>
                            <div class="dropdown-content">
                                <a href="M-dashboard.html">Dashboard</a>
                                <a href="../landing_page/Home.html" id="logoutBtn">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>

            <section class="content1">
                <div class="mainCard">
                    <div class="profileCard">
                        <div class="image">
                            <img src="../resources/images/profile.jpg" id="profilePic" alt="Avatar" />
                        </div>
                        <div class="userDetals">
                            <ul>
                                <li><a href="#"><i class="fas fa-file-signature" id="icons"></i><span id="name"></span></a></li>
                                <li><a href="#"><i class="fas fa-id-card" id="icons"></i><span id="id"></span></a></li>
                                <li><a href="#"><i class="fas fa-envelope-square" id="icons"></i><span id="email"></span></a></li>
                                <li><a href="#"><i class="fas fa-phone-square-alt" id="icons"></i><span id="phone"></span></a></li>
                            </ul>
                        </div>

                        <div class="changeInfo">
                            <button class="btn" id="changeiinfo">Change Info</button>

                        </div>
                    </div>

                    <div class="licenseDetails">
                        <div class="left">
                            <div class="acceptedLicense">
                                <ul>
                                    <li><h1>Upcomming Income</h1></li>
                                    <h3 class="number" id="uIncome">25</h3>
                                </ul>
                            </div>
                        </div>

                        <div class="right">
                            <div class="pendingLicense">
                                <ul>
                                    <li><h1>Past Income</h1></li>
                                    <h3 class="number" id="pIncome">25</h3>                 
                                </ul>
                            </div>
                        </div> 
                    </div>
                </div>       
            </section>
        
        </section>

        <footer>
            <h4>copyright <i class="far fa-copyright"></i> OSCA, Designed by CS 04</h4>
        </footer>
    </div>

    <script src="../resources/js/alertFromDown.js"></script>
    <script src="../resources/js/M-dashboard.js"></script>
    <script src="../resources/js/script.js"></script>
    <script src="../resources/js/logout.js"></script>
</body>
</html>
