                    <div class="info">

                            <input type="text" name="" id="fname" value="" class="NoBorder" onfocus="hideValidate('fname')">

                        </div> 

                        <!-- <div class="changeButton">
                            <button class="change" id="lnameBtn">change</button>
                        </div> -->
                    </div>



                    <div class="info">
                        <div class="insideInfo">
                            <label >Email address</label> <br>
                            <input type="text" name="" id="email" value="" class="NoBorder" onfocus="hideValidate('email')" onkeydown="validateEmail()"> 
                            <span class="words" id="emailWord"></span>
                        </div> 

                        <!-- <div class="changeButton">
                            <button class="change" id="emailBtn">change</button>
                        </div> -->
                    </div>



                    <div class="info">

                            <input type="text" name="" id="phone" value="" class="NoBorder" onfocus="hideValidate('phone')">

                        </div> 

                        <!-- <div class="changeButton">
                            <button class="change" id="phoneBtn">change</button>
                        </div> -->
                    </div>



                    <div class="info">
                        <div class="insideInfo">
                            <label >NIC number</label> <br>
                            <input type="text" name="" id="nic" value="" class="NoBorder" onfocus="hideValidate('nic')" > 
                            <span class="words" id="nicWord"></span>
                        </div> 

                        <!-- <div class="changeButton">
                            <button class="change" id="nicBtn">change</button>
                        </div> -->
                    </div>



                    <div class="changeInfo">
                        <button class="btn" id="personalInfo">Save Chanages</button>
                    </div>
                </div>

                <div class="pwCard">
                    <h2>Change password</h2>

                    <div class="input">

                            <input type="password" name="" class="passInput" placeholder="Current password" onfocus="hideValidate('oldpass')" id="oldpass" onfocus="hideValidate('oldpass')">
                            <span class="words" id="oldPassWord"></span>
                        </div>

                        <div class="insideInfo">
                            <input type="password" name="" class="passInput" placeholder="New password " onfocus="hideValidate('newpass1')" id="newpass1" >
